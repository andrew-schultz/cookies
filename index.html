<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1>
			Cookie Counter
		</h1>
	</header>
	<div id="page">
		<div id="cook">
			<div id="cookie1" class="cookies">
				<img src="images/cc_cookie.jpg" id="choc">
				<h3>Chocolate Chip</h3>
				<p id="chocbasket" class="counter">0</p>
				<button id="chocclear" class="button">CLEAR</button>
			</div>
			<div id="cookie2" class="cookies">
				<img src="images/or_cookie.png" id="oat">
				<h3>Oatmeal Raisin</h3>
				<p id="oatbasket" class="counter">0</p>
				<button id="oatclear" class="button">CLEAR</button>
			</div>
			<div id="cookie3" class="cookies">
				<img src="images/s_cookie.jpg" id="snick">
				<h3>Snickerdoodle</h3>
				<p id="snickbasket" class="counter">0</p>
				<button id="snickclear" class="button">CLEAR</button>
			</div>
		</div>
		<p id="guilt" class="button">Clear All</p>
	</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="cookies.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
